<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empleados</title>
</head>

<body>
    <div class="container">
        <div class="text-uppercase text-center pt-3 pb-2 ">
            <h3 style="font-weight: bold;"><i class="material-icons">store</i> Sucursales</h3>
        </div>
    </div>
    <div class="container-fluid  col-8  col-sm-6  col-lg-4  mt-3">
        <div class="row">

            <input  [(ngModel)]="busqueda" (keyup)="buscador($event)"  name="buscar" id="buscar" type="text" class="form-control " aria-describedby="emailHelp"
                placeholder="Buscar Sucursal">

        </div>


    </div>
    <div class="text-center mt-4 ">
        <a class="btn btn-primary col-5 col-sm-3 "  [routerLink]="[ '/menuPrincipal/insertarSucursales' ]"  >Nuevo</a>
    
    </div>

    <div class="table-responsive mt-4    container" style="height: 505px;">
        <table class="table table-bordered table-sm text-center">
            <thead class="bg-dark text-white " >
                <tr>
                    <td>#</td>
                    <td>Nombre</td>
                    <td>Direccion </td>
                    <td>Telefono</td>
                    <td>Celular </td>
                    <td>Ciudad</td>
                    <td>Opciones</td>
             

                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of sucursalesList    ; let i=index;" class="text-dark webkit-scrollbar," class="text-dark">
                    <td><strong>{{i+1}}</strong></td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.celular}}</td>
                    <td>{{item.ciudad.nombre}}</td>
                    
                 
            

                    <td class="text-center">


                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">



                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Opciones
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <li><a class="dropdown-item"   [routerLink]="['/menuPrincipal/editarSucursales/',item.idSucursal]" >Editar</a></li>
                                    <li><button   class="btn"  (click)="eliminar(item.idSucursal)"  >Eliminar</button></li>
                                </ul>
                            </div>
                        </div>


                        <tr><td *ngIf="sucursalesList.length==0" class='text-center' colspan='7'>No existe Registro   </td> </tr>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>



</html>
