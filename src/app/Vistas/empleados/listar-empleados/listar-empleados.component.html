<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empleados</title>
</head>

<body>
    <div class="container">
        <div class="text-uppercase text-center pt-3 pb-2 ">
            <h3 style="font-weight: bold;"><i class="material-icons">folder_shared</i> Empleados</h3>
        </div>
    </div>
    <div class="container-fluid  col-8  col-sm-6  col-lg-4  mt-3">
        <div class="row">

            <input [(ngModel)]="buscador" (keyup)="buscar($event)" name="buscar" id="buscar" class="imagen" type="text" class="form-control " aria-describedby="emailHelp"
                placeholder="Buscar Empleado">

        </div>


    </div>
    <div class="text-center mt-4 ">
        <a class="btn btn-primary col-5 col-sm-3 "  [routerLink]="[ '/menuPrincipal/insertarEmpleados' ]"  >Nuevo</a>
    
    </div>

    <div class="table-responsive mt-4    container" style="height: 505px;">
        <table class="table table-bordered table-sm text-center">
            <thead class="bg-dark text-white " >
                <tr>
                    <td>#</td>
                    <td>Cedula</td>
                    <td>Nombres </td>
                    <td>Telefono</td>
                    <td>Direccion </td>
                    <td>Sucursal</td>
                    <td>Rol</td>
                    <td>Opciones</td>

                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of (  empleadosList )   ; let i=index;" class="text-dark webkit-scrollbar," class="text-dark">
                    <td><strong>{{i+1}}</strong></td>

                    <td>{{item.cedula}}</td>
                    <td>{{item.nombre +" "+item.apellido}}</td>
                    <td>{{item.celular}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.sucursal.nombre}}</td>
                    <td>{{item.rol.nombre}}</td>
            

                    <td class="text-center">


                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">



                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Opciones
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <li><a class="dropdown-item"  [routerLink]="['/menuPrincipal/editarEmpleados/',item.idUsuario]">Editar</a></li>
                                    <li><button (click)=" eliminar(item.idUsuario)"  class="btn"  href="">Eliminar</button></li>
                                </ul>
                            </div>
                        </div>



                    </td>
                </tr>
                <tr><td *ngIf="empleadosList.length==0" class='text-center' colspan='8'>No existe Registro   </td> </tr>
            </tbody>
        </table>
    </div>
</body>



</html>
