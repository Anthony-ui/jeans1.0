<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Empleados</title>
</head>



<div class="container">
    <div class="text-uppercase text-center pt-3 pb-2 ">
        <h3 style="font-weight: bold;"><i class="material-icons">supervisor_account</i>Proveedores</h3>
    </div>
</div>


<body>

    <div class="container-fluid  col-8  col-sm-6  col-lg-4  mt-3">
        <div class="row">

            <input  [(ngModel)]="busqueda" (keyup)="buscador($event)"  name="buscar" id="buscar" type="text" class="form-control " aria-describedby="emailHelp"
                placeholder="Buscar Proveedor">

        </div>


    </div>
    <div class="text-center mt-4 ">
        <a class="btn btn-primary col-5 col-sm-3 "  [routerLink]="[ '/menuPrincipal/insertarProveedores' ]"  >Nuevo</a>
    
    </div>

    <div class="table-responsive mt-4    container" style="height: 505px;">
        <table class="table table-bordered table-sm text-center">
            <thead class="bg-dark text-white " >
                <tr>
                    <td>#</td>
                    <td>Cedula</td>
                    <td>Nombre</td>
                    <td>Direccion </td>
                    <td>Telefono</td>
                    <td>Celular</td>
                    <td>Correo</td>
                    <td>Ciudad</td>
                    <td>Sucursal</td>
                    <td>Opciones</td>
             

                </tr>
            </thead>
            <tbody >
                <tr *ngFor="let item of proveedoresList    ; let i=index;" class="text-dark webkit-scrollbar," class="text-dark">
                    <td><strong>{{i+1}}</strong></td>
                    <td>{{item.cedula}}</td>
                    <td>{{item.nombre}}</td>
                    <td>{{item.direccion}}</td>
                    <td>{{item.telefono}}</td>
                    <td>{{item.celular}}</td>
                    <td>{{item.correo}}</td>
                    <td>{{item.ciudad.nombre}}</td>
                    <td>{{item.sucursal.nombre}}</td>
                    
                    
                 
            

                    <td class="text-center">


                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">



                            <div class="btn-group" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Opciones
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <li><a class="dropdown-item"  [routerLink]="['/menuPrincipal/editarProveedores/',item.idProveedor]" >Editar</a></li>
                                    <li><button class="btn"  (click)="eliminar(item.idProveedor)"  >Eliminar</button></li>
                                </ul>
                            </div>
                        </div>



                    </td>
                </tr>
                <tr><td *ngIf="proveedoresList.length==0" class='text-center' colspan='10'>No existe Registro   </td> </tr>
            </tbody>
        </table>
    </div>
</body>



</html>
